    async function fetchReportsForMonth(year, month, isInitialLoad = false) {
      const monthKey = year + '-' + month;
      if (reportsMap[monthKey] === 'completed') {
        renderCalendar();
        if (!isInitialLoad) preloadAdjacentMonths(year, month);
        return;
      }
      isDataLoading = true;
      if (!isInitialLoad) showLoader(month + 'ì›” ë‹¬ë ¥ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
      try {
        const result = await callAppsScript('getReportFilesByMonth', { year, month });
        if (Array.isArray(result)) {
          result.forEach(report => { reportsMap[report.date] = report; });
          reportsMap[monthKey] = 'completed';
          document.getElementById('review-status').textContent = 'âœ… ' + month + 'ì›” ' + result.length + 'ê°œ ë³´ê³ ì„œ ë¡œë”© ì™„ë£Œ.';
        } else { 
          document.getElementById('review-status').textContent = 'âŒ ì˜¤ë¥˜: ' + result.message; 
        }
      } finally {
        isDataLoading = false;
        hideLoader();
        renderCalendar();
        preloadAdjacentMonths(year, month);
      }
    }

    function preloadAdjacentMonths(year, month) {
        const prevDate = new Date(year, month - 2, 1);
        const prevYear = prevDate.getFullYear();
        const prevMonth = prevDate.getMonth() + 1;
        const prevMonthKey = prevYear + '-' + prevMonth;
        const nextDate = new Date(year, month, 1);
        const nextYear = nextDate.getFullYear();
        const nextMonth = nextDate.getMonth() + 1;
        const nextMonthKey = nextYear + '-' + nextMonth;
        if (!reportsMap[prevMonthKey]) {
            callAppsScript('getReportFilesByMonth', { year: prevYear, month: prevMonth }).then(result => {
                if (Array.isArray(result)) {
                    result.forEach(report => { reportsMap[report.date] = report; });
                    reportsMap[prevMonthKey] = 'completed';
                }
            });
        }
        if (!reportsMap[nextMonthKey]) {
            callAppsScript('getReportFilesByMonth', { year: nextYear, month: nextMonth }).then(result => {
                 if (Array.isArray(result)) {
                    result.forEach(report => { reportsMap[report.date] = report; });
                    reportsMap[nextMonthKey] = 'completed';
                }
            });
        }
    }
    
    async function changeMonth(delta) {
      const date = new Date(currentYear, currentMonth - 1 + delta, 1);
      currentYear = date.getFullYear();
      currentMonth = date.getMonth() + 1;
      fetchReportsForMonth(currentYear, currentMonth);
    }
    
    function formatDate(date) {
      return date.getFullYear() + 'ë…„ ' + (date.getMonth() + 1) + 'ì›” ' + date.getDate() + 'ì¼';
    }
    
    async function callAppsScript(action, params = {}) {
      if (action === 'getTmapApiKey') {
        console.warn("getTmapApiKey is deprecated. Key is now hardcoded.");
        return; 
      }
      
      const url = new URL(API_URL);
      url.searchParams.set('action', action);
      for (const key in params) {
        url.searchParams.set(key, params[key]);
      }
      try {
        const response = await fetch(url.toString(), {
          method: 'GET'
        });
        if (!response.ok) {
          throw new Error('HTTP ì˜¤ë¥˜: ' + response.status);
        }
        return await response.json();
      } catch (error) {
        console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
        return {
          status: 'error',
          message: error.message
        };
      }
    }

    function renderCalendar() {
      const display = document.getElementById('current-month-display');
      if (!display) return;
      display.textContent = currentYear + 'ë…„ ' + currentMonth + 'ì›”';
      document.getElementById('summary-button-text').textContent = currentMonth + 'ì›” ë§¤ì¶œí˜„í™©í‘œ ìƒì„± ë° ì—´ê¸°';
      const container = document.getElementById('calendar-days');
      if (!container) return;
      container.innerHTML = '';
      const firstDayOfMonth = new Date(currentYear, currentMonth - 1, 1);
      const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
      const startDayOfWeek = firstDayOfMonth.getDay();
      const today = new Date();
      const todayYear = today.getFullYear();
      const todayMonth = today.getMonth() + 1;
      const todayDay = today.getDate();

      for (let i = 0; i < startDayOfWeek; i++) container.innerHTML += '<div class="p-2"></div>';
      
      for (let day = 1; day <= daysInMonth; day++) {
        const isSunday = new Date(currentYear, currentMonth - 1, day).getDay() === 0;
        const isToday = todayYear === currentYear && todayMonth === currentMonth && todayDay === day;
        const dateKey = currentYear + '-' + String(currentMonth).padStart(2, '0') + '-' + String(day).padStart(2, '0');
        const isReportExists = reportsMap[dateKey];
        
        let boxClasses = ['date-box'];
        if (isSunday) {
          boxClasses.push('sunday-date');
        } else if (isReportExists) {
          boxClasses.push('report-exists');
        } else {
          boxClasses.push('no-report');
        }
        
        if (isToday && !isSunday) {
          boxClasses.push('today-highlight');
        }
        
        container.innerHTML += '<div class="p-2 flex justify-center items-center"><div class="' + boxClasses.join(' ') + '" ' + (isSunday ? '' : 'onclick="onDateClick(' + day + ', false)"') + '>' + day + '</div></div>';
      }
    }
    
    function showLoader(message) { document.getElementById('loading-message').textContent = message; document.getElementById('loading-overlay').classList.remove('hidden'); }
    function hideLoader() { document.getElementById('loading-overlay').classList.add('hidden'); }
    function openModal() { document.getElementById('confirm-modal').classList.remove('hidden'); }

    async function confirmGenerateReport() {

      } finally {

    }
    
    function getMobileOS() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) return "iOS";
      return "Other";
    }
    
    function openSheetApp(url) {
      const os = getMobileOS();
      let appUrl = url;
      const fileIdMatch = url.match(/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
      if (fileIdMatch && fileIdMatch[1]) {
        const fileId = fileIdMatch[1];
        if (os === "iOS") appUrl = "googlesheets://spreadsheet?id=" + fileId;
        else if (os === "Android") appUrl = "googlesheets://spreadsheet?id=" + fileId;
      }
      window.open(appUrl, '_blank');
    }
